<html>
	<head>
		<title>Alex Club pedane</title>
		<script src='cookies.js'></script>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
	</head>
	<style>
		.content{
			max-width: 200mm;
			margin: auto;
		}
		div{
			margin: auto;
		}
		h1{
			text-align:center;
			font-size: 15mm;
		}
		h2{
			font-size: 10mm;
		}
		input{
			font-size: 10mm;
		}
		button{
			font-size: 10mm;
			padding-left: 5mm;
			padding-right: 5mm;
		}
		td{
			padding-right: 5mm;
		}
		.results{
			display: inline-block;
			border: 3mm solid black;
			margin: 5mm;
			padding-left: 10mm;
			padding-right: 10mm;
		}
	</style>
	<body style='background-color:#a6a6a6;'>
		<div class='content'>
			<h1>Alex Club pedane</h1>
			<h2>Numero pedane:</h2>
			<table><tr>
				<td><button id='-' type='button'>-</button></td>
				<td><input id='platforms' type='number'  min='1' max='99' step='1' value='7' placeholder='7' size='2' style='width:20mm;'></td>
				<td><button id='+' type='button'>+</button></td>
			</tr></table>
			<h2>Massimali atleti:</h2>
			<input style='width: 100%' id='athletes' type='text' inputmode='numeric' pattern="[0-9 ]+" placeholder='60 60 70'>
			<h2>Suddivisione:</h2>
			<div id='results'></div>
		</div>
	</body>
	<script src='script.js'></script>
</html>
